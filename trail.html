         .card{
         border: 1px solid black;

   <body>
      <div class="container">
      <form>
         <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" id="name" class="form-control" id="exampleInputPassword1" placeholder="Name">
         </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         </div>
         <button type="button" class="btn btn-primary" id="button">Submit</button>
      </form>
      <div class="card-container" id="cards">
         <div class="row">
            <div class="col-sm-6">
               <div class="card">
                  <div class="card-body">
                     <h4 class="card-title">Card title</h4>
                     <p class="card-text">Some example text. Some example text.</p>

            <div class="col-sm-6">

<script>
   var arr = [];
   $("#button").on('click',function(){
   	debugger
   	var n = $("#name").val();
   	var e = $("#email").val();
   	if(n!="" && e!="") {
   	arr.push({name:n,email:e})	
   	cardsdisplay(arr);
   }else{
   	alert("Plese fill all fields");
   }	
   });
   
   
   function cardsdisplay(cards){
   	var tex = "";
   	$.each(cards,function(i,val){
   		var itrate=i+1;
   		if(itrate%2!=0){
   			tex+="<div class='row'>";
   		}
   		tex+="<div class='col-sm-6'>";
   		tex+="<div class='card'>";
   		tex+="<div class='card-body'>";
   		tex+="<h4 class='card-title'>"+val.name+"</h4>";
   		tex+="<p class='card-text'>"+val.email+"</p>";
   		tex+="</div>";
   		tex+="</div>";
   		tex+="</div>";
   		if(itrate%2==0){
   			tex+="</div>";
   		}
   	});
   
   	$("#cards").empty();
   	$("#cards").html(tex);
   }
</script>
